<div  class="md-whiteframe-1dp  md-light-blue-A100-bg">
    <div id="ms-chart-placeholder-header" layout="row" layout-align="space-between center">
        <div layout-padding>
            <md-input-container  md-no-float class="md-accent" style="height: 10px;width: 100%">
                <input id="chartTitle" placeholder="Chart Title" ng-model="vm.title"
                       class="font-weight-700 font-size-12"/>
            </md-input-container>
        </div>
        <div layout-margin>

            <md-menu id="overview-menu" md-position-mode="target-right target">
                <md-button class="md-icon-button" ng-mouseover="$mdOpenMenu()" aria-label="more">
                    <md-icon md-font-icon="icon-dots-vertical"></md-icon>
                </md-button>

                <md-menu-content flex layout-padding center>

                    <md-menu-item>
                        <md-button  aria-label="delete" ng-click="vm.removeChart(vm.id)" ng-if="!vm.isMainChart">
                          <span layout="row" layout-align="start center">
                                <md-icon md-font-icon="icon-minus"></md-icon>
                                <span>Delete</span>
                          </span>
                        </md-button>
                    </md-menu-item>

                    <md-menu-item>
                        <md-button  aria-label="full-screen" ng-click="vm.maximizeChart(vm.id, $event)">
                          <span layout="row" layout-align="start center">
                                <md-icon md-font-icon="icon-fullscreen"></md-icon>
                                <span>Full Screen</span>
                          </span>
                        </md-button>
                    </md-menu-item>

                </md-menu-content>
            </md-menu>



        </div>
    </div>

    <md-divider></md-divider>

    <md-content id="ms-chart-placeholder-content" class="ms-chart-placeholder-class" layout-padding>
        <!--Inject chart dynamically into the placeholder content from ms-chart directive-->

    </md-content>
</div>
