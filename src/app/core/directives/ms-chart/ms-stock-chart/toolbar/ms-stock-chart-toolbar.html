<ms-content>
    <div layout="row" layout-sm="column" layout-align="start center">
        <div flex="50">
            <md-menu-bar layout="row" layout-sm="column" layout-align="center center">
                <md-menu flex="33" style="text-align: center">
                    <button ng-click="$mdOpenMenu();" style="width:130px; border: 1px solid rgba(0,0,0,0.12);">
                        EVENTS
                        <md-icon md-font-icon="icon-chevron-down" aria-label="icon-chevron-down"></md-icon>
                    </button>
                    <md-menu-content width="3" class="advison-events-menu-content">
                        <md-menu-item>

                            <md-switch  ng-model="vm.splits" aria-label="Splits" ng-change="vm.changedSplitsEvents()">
                                Splits
                            </md-switch>

                        </md-menu-item>
                        <md-menu-item>

                            <md-switch ng-model="vm.earnings" aria-label="Earnings"
                                       ng-change="vm.changedEarningsEvents()">
                                Earnings
                            </md-switch>

                        </md-menu-item>
                        <md-menu-item>

                            <md-switch ng-model="vm.dividends" aria-label="Dividends"
                                       ng-change="vm.changedDividendsEvents()">
                                Dividends
                            </md-switch>

                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
                <md-menu flex="33" style="text-align: center">
                    <button ng-click="vm.presetComparisonMenu();$mdOpenMenu();" style="width:130px; border: 1px solid rgba(0,0,0,0.12);">
                        COMPARISON
                        <md-icon md-font-icon="icon-chevron-down" aria-label="icon-chevron-down"></md-icon>
                    </button>
                    <md-menu-content width="4" class="advison-comparison-menu-content">
                        <md-menu-item>
                            <md-menu md-offset="10 0">
                                <md-button ng-click="$mdOpenMenu();" md-theme="indigo"
                                           class="md-raised btncomp">Search Indices
                                </md-button>
                                <md-menu-content class="md-menu-content-height" layout-margin="5" layout-padding="5">
                                    <md-menu-item ng-repeat="item in vm.indices">
                                        <md-checkbox ng-change="vm.indicesOrCompetitorDropDownChange('INDICE', item)"
                                                     ng-model="item.selectedIndicecheck"
                                                     aria-label="{{item.display}}">
                                            {{item.display}}
                                        </md-checkbox>

                                    </md-menu-item>
                                </md-menu-content>
                            </md-menu>
                        </md-menu-item>
                        <md-menu-divider></md-menu-divider>
                        <md-menu-item>
                            <md-autocomplete
                                    md-no-cache="vm.noCache"
                                    md-search-text-change="vm.searchTextChange(vm.searchText)"
                                    md-search-text="vm.searchPeerText"
                                    md-selected-item-change="vm.selectedPeerChange(item)"
                                    md-items="item in vm.queryPeerSearch(vm.searchPeerText)"
                                    md-item-text="item.display"
                                    md-selected-item="vm.selectedPeerItem"
                                    md-min-length="0"
                                    md-menu-class="autocomplete-config"
                                    placeholder="Search Peers">
                                <md-item-template>
                                <span md-highlight-text="vm.searchPeerText"
                                      md-highlight-flags="^i">{{item.display}}</span>
                                </md-item-template>
                                <md-not-found>
                                    No matches found for "{{vm.searchPeerText}}".
                                </md-not-found>
                            </md-autocomplete>
                        </md-menu-item>
                        <md-menu-divider></md-menu-divider>
                        <md-menu-item>
                            <md-menu md-offset="10 -100">
                                <md-button ng-click="$mdOpenMenu();" md-theme="indigo"
                                           class="md-raised btncomp">Search Competitors
                                </md-button>
                                <md-menu-content layout-margin="5" layout-padding="5" class="md-menu-content-height">
                                    <md-menu-item ng-repeat="item in vm.competitors">
                                        <md-checkbox
                                                ng-change="vm.indicesOrCompetitorDropDownChange('COMPETITOR', item)"
                                                ng-model="item.selectedCompetitorcheck"
                                                aria-label="{{item.display}}">
                                            {{item.display}}
                                        </md-checkbox>
                                    </md-menu-item>
                                </md-menu-content>
                            </md-menu>
                        </md-menu-item>
                        <md-menu-divider></md-menu-divider>
                        <md-menu-item>
                            <section layout="row" layout-sm="column" layout-align="space-around center">
                                <md-button style="text-align:center" class="md-raised md-cornered" ng-click="vm.add();"> Apply</md-button>
                                <md-button style="text-align:center" class="md-raised md-cornered" ng-click="vm.clear();"> Clear</md-button>
                            </section>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
                <md-menu flex="33" style="text-align: center">
                    <button ng-click="$mdOpenMenu();" style="width:130px; border: 1px solid rgba(0,0,0,0.12);">
                        DATE RANGE
                        <md-icon md-font-icon="icon-chevron-down" aria-label="icon-chevron-down"></md-icon>
                    </button>
                    <md-menu-content width="3" class="advison-date-range-menu-content">
                        <md-menu-item>
                            <md-datepicker ng-model="vm.startDate" md-max-date="vm.maxDate"
                                           ng-change="vm.customDateChange();"></md-datepicker>
                        </md-menu-item>
                        <md-menu-item>
                            <md-datepicker ng-model="vm.endDate" md-max-date="vm.maxDate"
                                           ng-change="vm.customDateChange();"></md-datepicker>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </md-menu-bar>
        </div>
        <div id="toolbar-date" flex>
            <md-radio-group ng-model="vm.range" layout="row">
                <md-button class="md-icon-button" flex ng-class="{'period-selected': vm.filterState.interval === '1W'}"
                           ng-click="vm.changedPeriod('1W')">1W
                </md-button>
                <md-button class="md-icon-button" flex ng-class="{'period-selected': vm.filterState.interval === '1M'}"
                           ng-click="vm.changedPeriod('1M')"> 1M
                </md-button>
                <md-button class="md-icon-button" flex ng-class="{'period-selected': vm.filterState.interval === '3M'}"
                           ng-click="vm.changedPeriod('3M')"> 3M
                </md-button>
                <md-button class="md-icon-button" flex ng-class="{'period-selected': vm.filterState.interval === '18M'}"
                           ng-click="vm.changedPeriod('18M')"> 18M
                </md-button>
                <md-button class="md-icon-button" flex ng-class="{'period-selected': vm.filterState.interval === '1Y'}"
                           ng-click="vm.changedPeriod('1Y')"> 1Y
                </md-button>
                <md-button class="md-icon-button" flex ng-class="{'period-selected': vm.filterState.interval === '2Y'}"
                           ng-click="vm.changedPeriod('2Y')"> 2Y
                </md-button>
                <md-button class="md-icon-button" flex ng-class="{'period-selected': vm.filterState.interval === '3Y'}"
                           ng-click="vm.changedPeriod('3Y')"> 3Y
                </md-button>
                <md-button class="md-icon-button" flex ng-class="{'period-selected': vm.filterState.interval === '5Y'}"
                           ng-click="vm.changedPeriod('5Y')"> 5Y
                </md-button>
                <md-button class="md-icon-button" flex ng-class="{'period-selected': vm.filterState.interval === '10Y'}"
                           ng-click="vm.changedPeriod('10Y')"> 10Y
                </md-button>
            </md-radio-group>
        </div>
    </div>
</ms-content>
