<ms-content class="ms-stock-chart">
    <ms-stock-chart-tool-bar chart-id ="vm.chartId" filter-state = "vm.filterState" ng-show="!vm.hideFilters"
                             on-filter-state-update="vm.onFilterStateUpdate">

    </ms-stock-chart-tool-bar>

    <md-divider layout-padding layout-margin></md-divider>

    <ms-content>
        <div id = "stock-chart" ms-stock-chart-feature config ="vm.stockDataSet">

        </div>
    </ms-content>
    <div ng-repeat="table in vm.tableInfo">
        <ms-stock-table source="source" range="vm.selectedRange" date="vm.selectedDate" table="table" disabled="false"></ms-stock-table>
        <md-divider layout-padding layout-margin></md-divider>
    </div>

</ms-content>
