<div id="news">
    <ms-accordion collapse-search-result="{{vm.collapseEvent}}" expand-search-result="{{vm.expandEvent}}" is-expandable="true" title="{{vm.title}}" actions="vm.actions">
        <ms-news-search search-name="{{vm.searchName}}" collapse-search="{{vm.collapseEvent}}"></ms-news-search>
    </ms-accordion>

    <div class="minPadding"></div>

    <ms-accordion is-expandable="true" title="News Attachments">
        <ms-news-attachment></ms-news-attachment>
    </ms-accordion>

    <div class="minPadding"></div>
</div>
