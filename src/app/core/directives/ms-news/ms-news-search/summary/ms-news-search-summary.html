<ms-accordion is-expandable="false" title="Search Summary">
    <table>
        <tr>
            <td>Company Search :</td>
            <td>{{vm.company}}</td>

            <td>Articles Found :</td>
            <td>{{vm.articlesFound}}</td>

            <td>Showing Articles :</td>
            <td>{{vm.articlesShown}}</td>
        </tr>
        <tr>
            <td>Date and Time :</td>
            <td>{{vm.date}}</td>
        </tr>
        <tr>
            <td>Search Range :</td>
            <td>{{vm.period}}</td>
        </tr>
    </table>
</ms-accordion>
