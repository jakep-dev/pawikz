<div style="height: 40px" class="md-light-blue-A100-bg" layout="row" layout-align="space-between center">

        <div style="padding-left: 10px; font-size: 14px;">
            <strong>Search Summary</strong>
        </div>
    </div>
</div>

            <td>Company Search :</td>
            <td>{{vm.company}}</td>

        <tr>

        </tr>

        <tr>

        </tr>

</md-content>
<div style="padding-top:10px;"></div>
