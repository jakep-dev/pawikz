<md-dialog id="timeout-dialog" aria-label="Mango (Fruit)" ng-controller="PdfDownloadDialogController as vm">
    <form>
        <md-toolbar>
            <div layout="row" layout-align="space-between center">
                <div class="md-toolbar-tools">
                    <h2>Create WorkUp</h2>
                </div>
                <div ng-if="vm.isLongProcess">
                    <md-button class="md-icon-button" aria-label="Close" ng-click="vm.close()">
                        <md-icon class="icon-window-close"></md-icon>
                    </md-button>
                </div>
            </div>

        </md-toolbar>
        <md-progress-linear class="md-warn" md-mode="indeterminate"></md-progress-linear>
        <md-dialog-content>
            <div class="md-dialog-content">
                Please be patient. Pdf download in-progress.
                <blockquote ng-if="vm.isLongProcess">
                    Taking longer than usual processing time. Adding pdf download process into queue. </br>
                    Use Notification Center <md-icon md-font-icon="icon-bell"></md-icon> to check the status. </br>
                    Close the dialog and continue using the website.
                </blockquote>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
