<div ng-include="'app/core/directives/ms-template/menu/menu.html'" class="step-menu-action" >

</div>

<div id="template-step" class="page-layout simple fullwidth white-bg" layout="row"
     ng-cloak>
    <div class="center" flex>
        <div id="template-content" layout-padding>
            <div style="font-size: large" ng-if="stepSubHeader !== ''">
                {{stepSubHeader}}
            </div>
        </div>
        <md-button layout="row" id="btnLoadMore" ng-hide="true" ng-disabled="isLoadMoreDisabled"
                   layout-align="center center" ng-click="loadMore()">
            <span> Load More</span>
        </md-button>
    </div>
</div>
