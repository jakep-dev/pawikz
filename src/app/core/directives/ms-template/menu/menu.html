<div layout="row" layout-align="center center">
    <div hide-xs>
        <md-button class="md-icon-button md-primary" aria-label="Previous" ng-click="vm.previousStep()">
            <md-icon md-font-icon="icon-chevron-left" class="icon"></md-icon>
        </md-button>
    </div>
    <div hide-xs>
        <md-button class="md-icon-button md-primary" aria-label="Next"  ng-click="vm.nextStep()">
            <md-icon md-font-icon="icon-chevron-right" class="icon"></md-icon>
        </md-button>
    </div>
    <div>
        <md-menu md-position-mode="target-right target">
            <md-button aria-label="more" class="md-icon-button"
                       ng-click="$mdOpenMenu($event)">
                <md-icon md-font-icon="icon-dots-vertical"></md-icon>
            </md-button>

            <md-menu-content>
                <md-menu-item>
                    <md-button aria-label="save all" ng-click="vm.saveAll()">
                                                  <span layout="row" layout-align="start center">
                                                        <md-icon md-font-icon="icon-content-save-all"></md-icon>
                                                        <span>Save All</span>
                                                  </span>
                    </md-button>
                </md-menu-item>

                <md-menu-item ng-if="false">
                    <md-button aria-label="mode widget">
                                                  <span layout="row" layout-align="start center">
                                                    <md-icon md-font-icon="icon-tablet-ipad"></md-icon>
                                                    <span>Tablet Mode</span>
                                                  </span>

                    </md-button>
                </md-menu-item>

                <md-menu-item>
                    <md-button aria-label="expand all" ng-click="vm.toggleExpand()">
                                                  <span layout="row" layout-align="start center">
                                                        <md-icon md-font-icon="icon-backburger"
                                                                 ng-class="vm.isExpandAll ? 'ms-expand' : 'ms-collapse'"></md-icon>
                                                        <span ng-if="vm.isExpandAll">Collapse All</span>
                                                       <span ng-if="!vm.isExpandAll">Expand All</span>
                                                  </span>
                    </md-button>
                </md-menu-item>

                <md-menu-item>
                                             <span layout="row" layout-align="start center">
                                                <div>
                                                    <md-checkbox aria-label="On/Off Pdf" class="no-padding-margin" style="margin-left:5px;" ng-click="vm.printableAll()"></md-checkbox>
                                                    <span style="font-size: 16px;margin-left:7px;">{{(vm.isPrintableAll) ? 'Unselect All' : 'Select All'}}</span>
                                                </div>
                                            </span>
                </md-menu-item>


                <md-menu-item>
                    <md-button aria-label="save all" ng-click="vm.pdfDownload()">
                                                  <span layout="row" layout-align="start center">
                                                        <md-icon md-font-icon="icon-file-pdf-box"></md-icon>
                                                        <span>PDF Download</span>
                                                  </span>
                    </md-button>
                </md-menu-item>

                <md-menu-item>
                    <md-button  aria-label="save all" ng-click="vm.renew()">
                                                  <span layout="row" layout-align="start center">
                                                        <md-icon md-font-icon="icon-rotate-3d"></md-icon>
                                                        <span>Renew</span>
                                                  </span>
                    </md-button>
                </md-menu-item>

                <md-menu-item hide-gt-xs>
                    <md-button  aria-label="previous" ng-click="vm.previousStep()">
                                                  <span layout="row" layout-align="start center">
                                                        <md-icon md-font-icon="icon-chevron-left"></md-icon>
                                                        <span>Previous</span>
                                                  </span>
                    </md-button>
                </md-menu-item>

                <md-menu-item hide-gt-xs>
                    <md-button  aria-label="next" ng-click="vm.nextStep()">
                                                  <span layout="row" layout-align="start center">
                                                        <md-icon md-font-icon="icon-chevron-right"></md-icon>
                                                        <span>Next</span>
                                                  </span>
                    </md-button>
                </md-menu-item>

            </md-menu-content>
        </md-menu>
    </div>
</div>
