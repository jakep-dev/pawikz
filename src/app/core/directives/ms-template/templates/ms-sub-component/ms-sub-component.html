<div id="step-main" style="padding: 25px">
    <div id="ms-accordion" style="min-height: 50px" class="md-amber-A200-bg"
         layout="row" layout-align="space-between center">
        <div style="padding-left: 10px; font-size: 18px">
            {{ title }}
            <i class="icon-lock s12" ng-if="vm.isNonEditable"></i>
        </div>
        <div>
            <div layout="row" layout-align="end center">
                    <span ng-if="vm.showPrintIcon">
                        <md-checkbox aria-label="show in printer" ng-model="vm.isAvailableForPrint" class="no-padding-margin" ng-change="vm.printer(vm.isAvailableForPrint)" style="margin-right: -20px"></md-checkbox>
                        <md-tooltip md-direction="top"> {{(vm.isAvailableForPrint)? 'Un-Select' : 'Select'}}</md-tooltip>
                    </span>

                <md-button class="md-icon-button" aria-label="expand/collapse"
                           ng-if="vm.iscollapsible"
                           ng-click="vm.toggleCollapse()">
                    <md-icon md-font-icon="icon-backburger" ng-class="vm.collapsed ? 'ms-collapse' : 'ms-expand'"></md-icon>
                </md-button>
            </div>
        </div>
    </div>
    <md-content id="ms-accordion-sub-content" ng-show="!vm.collapsed">

    </md-content>
</div>
<div style="min-height: 5px">

</div>
