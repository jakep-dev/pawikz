<md-select ng-disabled="tearsheetobj.isdisabled" aria-label="Select Field" style="margin: 0px"
           ng-model="tearsheetobj.selectedValue" class="md-accent">
        <md-option layout-padding ng-repeat="value in tearsheetobj.values" value="{{value.value}}">
            <span class="ms-program-dropdown-font-size">{{value.name}}</span>
        </md-option>
</md-select>
