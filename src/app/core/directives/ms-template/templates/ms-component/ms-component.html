<div style="padding-bottom: 10px">
    <div class="md-whiteframe-1dp">
        <div id="ms-accordion" class="step-table-title md-amber-A200-bg">
            {{ title }}

            <i class="icon-lock s12" ng-if="vm.isNonEditable"></i>

            <md-button class="md-icon-button" aria-label="expand/collapse"
                       ng-if="vm.iscollapsible"
                       ng-click="vm.toggleCollapse()" style="float:right">
                <md-icon md-font-icon="icon-backburger" ng-class="vm.collapsed ? 'ms-collapse' : 'ms-expand'"></md-icon>
            </md-button>

            <md-button class="md-icon-button" aria-label="show in printer"
                       ng-click="vm.printer()"   style="float:right">
                <md-icon md-font-icon="icon-printer" ng-class="vm.isAvailableForPrint ? 'orange-500-fg' : ''"></md-icon>
            </md-button>

            <md-button class="md-icon-button" ng-if="!!vm.actions"
                       ng-repeat="action in vm.actions"
                       ng-click="vm.applyClickEvent(action)"
                       aria-label="filter actions"
                       style="float:right;">
                <md-icon md-font-icon="{{action.icon}}" ng-class="action.isclicked ? 'orange-500-fg' : ''"></md-icon>
            </md-button>
        </div>
        <md-progress-linear class="md-warn" md-mode="indeterminate" ng-if="!vm.isProcessComplete"></md-progress-linear>
        <md-divider></md-divider>
        <div id="ms-accordion-content" ng-show="!vm.collapsed" layout-padding>

        </div>
    </div>
</div>
