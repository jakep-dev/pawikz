<div layout="row" layout-align="start center" ng-clock>
    <md-button id="navigation-toggle" class="md-icon-button" style="padding-top: 20px" ng-click="vm.toggleSidenav('navigation')"
    hide-gt-md aria-label="Toggle navigation">
    <md-icon md-font-icon="icon-menu" class="icon"></md-icon>
    </md-button>

    <md-button id="navigation-sidenav-mode-toggle" class="md-icon-button" style="padding-top: 20px"
    ng-click="vm.toggleNavigationSidenavFold($event)" hide show-gt-md
    aria-label="Toggle navigation mode">
    <md-icon md-font-icon="icon-backburger" class="icon"></md-icon>
    </md-button>

    <div layout="row" layout-align="start center" style="padding-left: 5px">
        <i class="fa fa-folder-open-o s16"></i>
        <span style="padding-left: 5px">My Work-ups </span>
    </div>

    <div flex>
        <div layout="row" layout-align="end center" show-gt-xs hide-xs>

            <md-button class="md-accent" aria-label="Filter" ng-click="vm.toggleSidenav('quick-panel')">
                <md-icon md-font-icon="icon-filter"></md-icon>
                <md-tooltip md-direction="bottom">
                    Filter
                </md-tooltip>
            </md-button>

            <md-button class="md-accent" aria-label="Reload" ng-click="vm.reload()">
                <md-icon md-font-icon="icon-reload"></md-icon>
                <md-tooltip md-direction="bottom">
                    Reload
                </md-tooltip>
            </md-button>
        </div>
        <div style="float: right" hide-gt-xs>
            <md-menu md-position-mode="target-right target">
                <md-button aria-label="more" class="md-icon-button"
                           ng-click="$mdOpenMenu($event)">
                    <md-icon md-font-icon="icon-dots-vertical" style="float: right"></md-icon>
                </md-button>

                <md-menu-content>
                    <md-menu-item>
                        <md-button  aria-label="Filter widget" ng-click="vm.toggleSidenav('quick-panel')">
                                              <span layout="row" layout-align="start center">
                                                    <md-icon md-font-icon="icon-filter"></md-icon>
                                                    <span>Filter</span>
                                              </span>
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button  aria-label="Refresh widget" ng-click="vm.reload()">
                                              <span layout="row" layout-align="start center">
                                                <md-icon md-font-icon="icon-reload"></md-icon>
                                                <span>Reload</span>
                                              </span>
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>

    </div>

</div>
