<md-dialog aria-label="Dialog Custom" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{ vm.title }}</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <div ms-scroll>
        <md-dialog-content layout="row">
            <div class="md-dialog-content" flex>
                {{ vm.content }}
            </div>
        </md-dialog-content>
    </div>
    <md-divider></md-divider>
    <div>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="vm.cancelCallBack()">
                No
            </md-button>
            <md-button ng-click="vm.okCallBack()" style="margin-right:20px;" md-autofocus>
                Yes
            </md-button>
        </md-dialog-actions>
    </div>
</md-dialog>
