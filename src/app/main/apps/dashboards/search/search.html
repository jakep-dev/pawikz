<div id="search-project" class="page-layout simple fullwidth white-bg" layout="row" ng-cloak md-swipe-right="vm.toggleSidenav('quick-panel')">

    <!-- CENTER -->
    <div class="center" flex>
        <md-toolbar class="md-primary">
            <div layout="row" layout-align="center center">
                <div>
                    <h2>Filter Dashboard</h2>
                </div>

                <div>
                    <md-button class="md-fab md-mini md-primary" aria-label="Close" ng-click="vm.toggleSidenav('quick-panel')">
                        <md-icon md-font-icon="icon-arrow-right-bold">
                        </md-icon>
                    </md-button>
                </div>
            </div>
            <md-progress-linear class="md-accent" md-mode="indeterminate" ng-if="vm.isSearching"></md-progress-linear>
        </md-toolbar>

        <div layout="column" layout-padding>
            <md-input-container class="md-accent">
                <label class="font-size-20"><strong>Company Name </strong></label>
                <md-select ng-model="vm.companyId" class="md-accent" md-on-open="vm.loadCompanyNames()">
                    <md-option layout-padding ng-repeat="company in vm.companyNames" value="{{company.id}}" close-tooltips>
                        <md-tooltip md-direction="left" md-visible="isTooltipVisible">
                            {{company.name}}
                        </md-tooltip>
                        {{company.shortName}}
                    </md-option>
                </md-select>
            </md-input-container>

            <md-input-container class="md-accent">
                <label class="font-size-20"><strong>Users </strong></label>
                <md-select ng-model="vm.userId" class="md-accent" md-on-open="vm.loadUserNames()" >
                    <md-option layout-padding ng-repeat="user in vm.users" value="{{user.id}}">{{user.name}}</md-option>
                </md-select>
            </md-input-container>
        </div>
        <div layout="row" layout-align="center end">
            <md-button class="md-raised md-primary" aria-label="Search" ng-click="vm.filterDashboard()">
                <md-icon md-font-icon="icon-filter"></md-icon>
                <label>Filter</label>
            </md-button>
            <md-button class="md-raised md-primary" aria-label="Clear" ng-click="vm.searchClear()">
                <md-icon md-font-icon="icon-refresh"></md-icon>
                <label>Clear</label>
            </md-button>
        </div>


    </div>
    <!-- / CENTER -->

</div>
