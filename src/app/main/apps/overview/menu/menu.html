<div>
    <md-menu id="overview-menu" md-position-mode="target-right target">
        <md-button class="md-icon-button" ng-click="$mdOpenMenu($event)" aria-label="more">
            <md-icon md-font-icon="icon-dots-vertical"></md-icon>
        </md-button>

        <md-menu-content flex center>
            <md-menu-item>
                <md-button  aria-label="save all" ng-click="vm.saveAll()">
                                                  <span layout="row" layout-align="start center">
                                                        <md-icon md-font-icon="icon-content-save-all"></md-icon>
                                                        <span>Save All</span>
                                                  </span>
                </md-button>
            </md-menu-item>

            <md-menu-item>
                <md-button  aria-label="mode widget" ng-click="vm.flipStepView()">
                                                  <span layout="row" layout-align="start center" ng-if="!vm.isStepTabletMode">
                                                    <md-icon md-font-icon="icon-tablet-ipad" ></md-icon>
                                                    <span>Tablet Mode</span>
                                                  </span>

                                                  <span layout="row" layout-align="start center" ng-if="vm.isStepTabletMode">
                                                     <md-icon md-font-icon="icon-desktop-mac"></md-icon>
                                                    <span>Desktop Mode</span>
                                                  </span>

                </md-button>
            </md-menu-item>

            <md-menu-item>
                <md-button  aria-label="expand all" ng-click="vm.toggleExpand()">
                                                  <span layout="row" layout-align="start center">
                                                        <md-icon md-font-icon="icon-backburger" ng-class="vm.isExpanded ? 'ms-expand' : 'ms-collapse'"></md-icon>
                                                        <span ng-if="vm.isExpanded">Collapse All</span>
														<span ng-if="!vm.isExpanded">Expand All</span>
                                                  </span>
                </md-button>
            </md-menu-item>

            <md-menu-item>
                                              <span layout="row" layout-align="start center">
                                                <div>
                                                    <md-checkbox aria-label="select" class="no-padding-margin" style="margin-left:5px;" ng-click="vm.flipSelectionView()">
                                                        <span style="font-size: 16px;margin-left:7px;">{{(vm.isAllSelected) ? 'Unselect All' : 'Select All'}}</span>
                                                    </md-checkbox>
                                                </div>
                                              </span>
            </md-menu-item>

            <md-menu-item>
                <md-button aria-label="save all" ng-click="vm.pdfDownload()">
                                                  <span layout="row" layout-align="start center">
                                                        <md-icon md-font-icon="icon-file-pdf-box"></md-icon>
                                                        <span>PDF Download</span>
                                                  </span>
                </md-button>
            </md-menu-item>

            <md-menu-item>
                <md-button  aria-label="save all" ng-click="vm.renew(vm.projectId)">
                                                  <span layout="row" layout-align="start center">
                                                        <md-icon md-font-icon="icon-rotate-3d"></md-icon>
                                                        <span>Renew</span>
                                                  </span>
                </md-button>
            </md-menu-item>
        </md-menu-content>
    </md-menu>
</div>
