<md-bottom-sheet id="overview-sheet" class="md-grid" layout="row" ng-cloak>
    <md-list flex layout="row" layout-align="center center" md-autofocus>
        <md-list-item>
            <md-button class="md-grid-item-content md-accent" style="height: 250px" ng-click="saveAll()">
                <md-icon md-font-icon="icon-content-save-all" class="s36"></md-icon>
                <div class="md-grid-text"> Save All </div>
            </md-button>
        </md-list-item>
        <md-list-item>
            <md-button class="md-grid-item-content md-accent" style="height: 250px" ng-click="goTop()">
                <md-icon md-font-icon="icon-arrow-up-bold-circle-outline" class="s36"></md-icon>
                <div class="md-grid-text"> Top </div>
            </md-button>
        </md-list-item>
    </md-list>
</md-bottom-sheet>
