<ms-widget  layout="column" flex>

    <!-- Front -->
    <ms-widget-front class="white-bg">

      <md-content layout-padding>
          </br>
          <md-input-container md-no-float class="md-accent">
              <input id="workUpName" placeholder="Work Up Name" ng-model="vm.templateOverview.projectName" class="font-size-24"/>
              <div ng-messages="vm.templateOverview.projectName.$error">
                  <div ng-message="required">This is required.</div>
              </div>
          </md-input-container>
      </md-content>

    <md-content layout-padding>

        <md-grid-list id="overviewGrid"
                md-cols-sm="2" md-cols-md="4" md-cols-gt-md="4"
                md-row-height="3:2" md-gutter="8px" >

            <md-grid-tile  md-colspan="2">
                <div layout="row" flex layout-align="center center">
                    <div layout="column" class="text-bold" layout-align="center start" flex layout-padding>
                        <div flex>
                            Currency
                        </div>
                        <div flex>
                            Entity Type
                        </div>
                        <div flex>
                            Created
                        </div>
                    </div>
                    <div layout="column" layout-align="center end" flex layout-padding>
                        <div flex>
                            Currency
                        </div>
                        <div flex>
                            Entity Type
                        </div>
                        <div flex>
                            Created
                        </div>
                    </div>
                </div>

            </md-grid-tile>
            <md-grid-tile  md-colspan="2">
                <div layout="row" flex layout-align="center center">
                    <div layout="column" class="text-bold" layout-align="center start" flex layout-padding>
                        <div flex>
                            Company
                        </div>
                        <div flex>
                            GICS Industry
                        </div>
                        <div flex>
                            Modified
                        </div>
                    </div>
                    <div layout="column" layout-align="center end" flex layout-padding>
                        <div flex>
                            Currency
                        </div>
                        <div flex>
                            Entity Type
                        </div>
                        <div flex>
                            Created
                        </div>
                    </div>
                </div>
            </md-grid-tile>

        </md-grid-list>
    </md-content>

    </ms-widget-front>
    <!-- / Front -->

</ms-widget>
