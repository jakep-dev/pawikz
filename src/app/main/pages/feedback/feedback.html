<div id="feedback" class="page-layout simple fullwidth white-bg" layout="row" ng-cloak ">

    <!-- CENTER -->
    <div class="center" flex>
        <!-- WIDGET GROUP -->
        <div class="widget-group" layout="row" flex layout-wrap>

            <!-- WIDGET 1 -->
            <ms-widget  layout="column" flex>

                <!-- Front -->
                <ms-widget-front class="white-bg">
                    <div class="simple-table-container">
                        <div>
                            <div class="table-title">
                                <i class="icon-pen s18"></i>
                                Feedback
                                <md-menu id="feedback-Menu" md-position-mode="target-right target">
                                    <md-button class="md-icon-button" ng-click="$mdOpenMenu()"
                                               aria-label="more">
                                        <md-tooltip md-direction="top">
                                            All widgets are here
                                        </md-tooltip>
                                        <md-icon md-font-icon="icon-dots-vertical"></md-icon>
                                    </md-button>

                                    <md-menu-content flex layout-padding center>
                                        <md-menu-item>
                                            <md-button  aria-label="Add new idea widget" ng-click="vm.showAddNewIdea()">
                                                      <span layout="row" layout-align="start center">
                                                        <md-icon md-font-icon="icon-pencil"></md-icon>
                                                        <span hide-sm>New Idea</span>
                                                      </span>
                                            </md-button>
                                        </md-menu-item>
                                        <md-menu-item>
                                            <md-button  aria-label="Report a Bug widget" ng-click="vm.showReportBug()">
                                                      <span layout="row" layout-align="start center">
                                                        <md-icon md-font-icon="icon-bug"></md-icon>
                                                        <span hide-sm>Report a Bug</span>
                                                      </span>
                                            </md-button>
                                        </md-menu-item>
                                    </md-menu-content>
                                </md-menu>
                            </div>

                            <md-divider></md-divider>


                                <md-content>
                                    <md-tabs md-dynamic-height md-border-bottom>

                                        <md-tab label="Coming Soon" >
                                            <md-content class="md-padding scrollable" ms-scroll
                                                        ng-include="'app/main/pages/feedback/tabs/coming-soon/coming-soon.html'">

                                            </md-content>
                                        </md-tab>
                                        <md-tab label="Current Ideas">
                                            <md-content class="md-padding">

                                            </md-content>
                                        </md-tab>
                                        <md-tab label="Reported Bugs">
                                            <md-content class="md-padding">

                                            </md-content>
                                        </md-tab>

                                    </md-tabs>
                                </md-content>


                        </div>
                    </div>

                </ms-widget-front>
                <!-- / Front -->

            </ms-widget>
            <!-- / WIDGET 1 -->

        </div>
        <!-- / WIDGET GROUP -->
    </div>
    <!-- / CENTER -->


</div>
